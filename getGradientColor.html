<html>
<script>
    let log = (text) => {
        console.log(text);
    }
    let getGradientColor = (from, to, percentage) => {
        let from_r = parseInt(from.substring(0, 2), 16);
        let from_g = parseInt(from.substring(2, 4), 16);
        let from_b = parseInt(from.substring(4, 6), 16);

        let to_r = parseInt(to.substring(0, 2), 16);
        let to_g = parseInt(to.substring(2, 4), 16);
        let to_b = parseInt(to.substring(4, 6), 16);



        let froms = [from_r, from_g, from_b];

        let tos = [to_r, to_g, to_b];
        let res = [0, 0, 0];
        for (let i = 0; i < 3; ++i) {
            let diff = froms[i] - tos[i];
            res[i] = froms[i] - (percentage * diff);
        }
        r = parseInt(res[0]);
        g = parseInt(res[1]);
        b = parseInt(res[2]);
        return `${r},${g},${b}`
    }

    let steps = 107.0;
    let from = "0000ff";
    let to = "ff0000";
    let colors = ["ff0000", "ff7f00", "ffff00", "00ff00", "0000ff", "4b0082", "9400d3"];
    for (let j = 0; j < colors.length - 1; ++j) {
        for (let i = 0; i <= steps; ++i) {
            let color = getGradientColor(colors[j], colors[j + 1], i / steps);
            document.writeln(`<div class="color" style="background-color:rgb(${color})"></div>`);
        }
    }

</script>

    .color {
        width: 200px;
        height: 1px;
    }
